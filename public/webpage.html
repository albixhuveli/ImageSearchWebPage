<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #image-result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Search for an Image</h1>
    <input type="text" id="search-term" placeholder="Enter a search term...">
    <button onclick="searchImage()">Search</button>

    <div id="image-result"></div>

    <script>
        function searchImage() {
            const searchTerm = document.getElementById('search-term').value;
            if (searchTerm) {
                fetch(`/search?query=${searchTerm}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results.length > 0) {
                            const imageUrl = data.results[0].urls.regular;
                            document.getElementById('image-result').innerHTML = `<img src="${imageUrl}" alt="${searchTerm}">`;
                        } else {
                            document.getElementById('image-result').innerHTML = 'No results found.';
                        }
                    })
                    .catch(error => console.error('Error fetching image:', error));
            } else {
                alert('Please enter a search term!');
            }
        }

    </script>

</body>
</html>
